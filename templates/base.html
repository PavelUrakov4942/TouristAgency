<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="/static/images/signpost.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Туристическое агенство Pablo</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/catalog">Каталог</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/contacts">Контакты</a>
                <a class="py-2 text-dark text-decoration-none" href="/profile">Профиль</a>
            </nav>
        </div>
    </header>

    {% block body %}{% endblock %}

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item"><a href="/catalog" class="nav-link px-2 text-muted">Каталог</a></li>
            <li class="nav-item"><a href="/contacts" class="nav-link px-2 text-muted">Контакты</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link px-2 text-muted">Профиль</a></li>
        </ul>
        <p class="text-center text-muted">© 2023 Туристическое агенство Pablo</p>
    </footer>
</div>
</body>
</html>
